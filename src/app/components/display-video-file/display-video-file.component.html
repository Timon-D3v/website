<div class="wrapper {{ isVisible() ? 'visible' : 'hidden' }} {{ open() }}" (contextmenu)="close()" (click)="close()">
    <button type="button" title="Schliessen" (click)="close()">
        <img src="/svg/close.svg" alt="Schliessen">
    </button>
    <video [src]="'/files/private/file/' + file()?.fileName" title="{{ file()?.originalName }}" controls (click)="stopPropagation($event)" [id]="id"></video>
</div>
