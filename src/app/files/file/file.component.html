<div class="wrapper" (contextmenu)="rightClick($event)">
    <img [src]="pictureUrl()" alt="{{ pictureAlt() }}" (click)="openFile()" />
    <h4 [title]="file()?.originalName" [id]="'rename_' + file()?.fileName">{{ file()?.originalName }}</h4>
</div>
<app-context-menu-file [x]="contextX()" [y]="contextY()" [file]="file()"></app-context-menu-file>
